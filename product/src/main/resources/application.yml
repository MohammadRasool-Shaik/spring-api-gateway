eureka:
    instance:
            leaseRenewalIntervalInSeconds: 5
            leaseExpirationDurationInSeconds: 2
    client:
        serviceUrl:
            defaultZone: http://localhost:8761/eureka/
        healthcheck:
            enabled: true
        lease:
              duration: 5
management:
  security:
    enabled: false
  endpoints:
    web:
        exposure:
            include : "*"
# custom attribute for the actuator info endpoint
info:
  app:
    name: product-service
server:
    port: ${PORT:9093}
spring:
    application:
        name: product-service

    datasource:
        url: jdbc:hsqldb:mem:products
        username: sa
        password: 1
        testWhileIdle: true
        validationQuery: SELECT 1
    jpa:
        hibernate:
            ddl-auto: update
        properties:
            hibernate:
                dialect: org.hibernate.dialect.HSQLDialect
        show-sql: true
