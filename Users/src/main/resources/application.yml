eureka:
    instance:
        leaseRenewalIntervalInSeconds: 5
        leaseExpirationDurationInSeconds: 2
    client:
        eureka-server-port: 8761
        serviceUrl:
            defaultZone: http://localhost:8761/eureka/
        healthcheck:
            enabled: true
        lease:
              duration: 5
management:
  security:
    enabled: false
  endpoints:
    web:
        exposure:
            include : "*"
info:
  app:
    name: user-service

server:
    port: port: ${PORT:9092}
spring:
    application:
        name: user-service
    datasource:
        url: jdbc:h2:mem:testdb
        username: sa
        password: 1
    jpa:
      hibernate:
        ddl-auto: update
        database-platform: org.hibernate.dialect.H2Dialect
      show-sql: true
      properties:
        hibernate:
          format_sql: false
    h2:
        console:
            enabled: true
            path: /console
            settings:
                trace: true
                web-allow-others: true
